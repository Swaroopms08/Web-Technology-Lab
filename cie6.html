<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #c8e6c9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    
    .calculator {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #000;
    }

    input[type="number"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
    }

    
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>

    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2">

    <div class="button-grid">
      <button onclick="calculate('sum')">Sum</button>
      <button onclick="calculate('difference')">Difference</button>
      <button onclick="calculate('product')">Product</button>
      <button onclick="calculate('quotient')">Quotient</button>
      <button onclick="calculate('remainder')">Remainder</button>
      <button onclick="calculate('power')">Power</button>
      <button onclick="calculate('square')">Square</button>
      <button onclick="calculate('squareroot')">Square Root</button>
    </div>

    <div id="result">Result: </div>
  </div>

  <script>
    function calculate(operation) {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      let result;

      
      if (isNaN(num1)) {
        document.getElementById('result').innerText = "Please enter the first number!";
        return;
      }

      switch (operation) {
        case 'sum':
          result = num1 + num2;
          break;
        case 'difference':
          result = num1 - num2;
          break;
        case 'product':
          result = num1 * num2;
          break;
        case 'quotient':
          result = num2 ? num1 / num2 : "Cannot divide by zero!";
          break;
        case 'remainder':
          result = num2 ? num1 % num2 : "Cannot find remainder with zero!";
          break;
        case 'power':
          result = Math.pow(num1, num2);
          break;
        case 'square':
          result = Math.pow(num1, 2);
          break;
        case 'squareroot':
          result = Math.sqrt(num1);
          break;
        default:
          result = "Invalid Operation!";
      }

      document.getElementById('result').innerText = "Result: " + result;
    }
  </script>
</body>
</html>
